
<div class="container">
    <div class="row" align="center">
        <header class="wrapper-header col-xs-12 col-sm-offset-2 col-sm-8 col-lg-offset-4 col-lg-4">
        <img class="img-responsive" src="/scripts/app/assets/img/caece.jpg">
        </header>
        <form class="login col-xs-12 col-sm-offset-2 col-sm-8 col-lg-offset-4 col-lg-4">
            <div class="col-xs-12 col-sm-12">
                <h4 class=""> Asistencia - Modulo de Administracion - Ingreso</h4>
            </div>
            <div class="wrapper-form col-xs-12 col-sm-12">
                <div class="form-group input-group col-xs-12 col-sm-12">
                    <span class="input-group-addon i"><i class="fa fa-user fa-lg"></i></span>
                    <input class="form-control inp" id="email" placeholder="Email" type="email" autofocus="" required="" ng-model="login.userInfo.email">
                </div>
                <div class="form-group input-group col-xs-12 col-sm-12" id="pass">
                    <span class="input-group-addon i"><i class="fa fa-cog fa-spin fa-lg"></i></span>
                    <input id="password" class="form-control inp" placeholder="Contrase&ntilde;a" type="password" ng-model="login.userInfo.password">
                </div>
                <p ng-class="{hidden: error === 'true'}" id="error">Usuario o contrase&ntildea incorrectos</p>
                <button id="inp" type="submit" class="btn btn-lg btn-block btn-login" ng-click="login.logIn()">Iniciar Sesi&oacute;n</button>
            </div>
            <a class="col-xs-6 col-sm-6 text-left mt20 blue pass" style="margin-left:30%;"><small>&iquest;Olvidaste tu contrase&ntilde;a?</small></a>
    
        </form>
        <footer class="col-xs-12 col-sm-12">
            <h5>&copy; 2018 - Asistencia 1.0</h5>
        </footer>
    </div>
</div>
